<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Layout Test</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --text-color: #333;
            --bg-color: #fff;
            --border-radius: 15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Grid with repeat() */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        /* Flexbox with wrap */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .tags-container > .tag {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Combinator selectors */
        .card > .card-header {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .card .card-body > p {
            color: #666;
            margin-bottom: 15px;
        }

        /* Pseudo-classes */
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Media queries */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 20px;
            }

            .tags-container {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        /* Grid areas */
        .dashboard {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar content aside"
                "footer footer footer";
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        .dashboard-header {
            grid-area: header;
            background: var(--primary-color);
            padding: 20px;
            color: white;
        }

        .dashboard-sidebar {
            grid-area: sidebar;
            background: #f8f9fa;
        }

        .dashboard-content {
            grid-area: content;
            padding: 30px;
        }

        .dashboard-aside {
            grid-area: aside;
            background: #f8f9fa;
        }

        .dashboard-footer {
            grid-area: footer;
            background: #333;
            color: white;
            padding: 20px;
        }

        /* Attribute selector */
        input[type="text"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Complex Layout Test</h1>
        </header>

        <aside class="dashboard-sidebar">
            <nav>
                <ul>
                    <li>Menu Item 1</li>
                    <li>Menu Item 2</li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-content">
            <section class="products-grid">
                <div class="card">
                    <div class="card-header">
                        <h3>Product 1</h3>
                    </div>
                    <div class="card-body">
                        <p>Description of product 1</p>
                        <div class="tags-container">
                            <span class="tag">Tag 1</span>
                            <span class="tag">Tag 2</span>
                            <span class="tag">Tag 3</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>Product 2</h3>
                    </div>
                    <div class="card-body">
                        <p>Description of product 2</p>
                        <input type="text" placeholder="Search..." />
                        <button class="button">Click Me</button>
                    </div>
                </div>
            </section>
        </main>

        <aside class="dashboard-aside">
            <h4>Sidebar</h4>
        </aside>

        <footer class="dashboard-footer">
            <p>&copy; 2024 Complex Layout Test</p>
        </footer>
    </div>
</body>
</html>
