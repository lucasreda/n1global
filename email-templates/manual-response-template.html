                    padding: 20px;
                    border-radius: 8px;
                    margin: 20px 0;

                    {{MESSAGE_CONTENT}}
                </p>
            </div>

            <!-- Separador -->
            <hr
                style="border: none; border-top: 1px solid #eee; margin: 20px 0"
            />

            <!-- Informações de Contato -->

                {{CONTACT_MESSAGE}}<br />

            </p>

                style="

                    border-top: 1px solid #e2e8f0;
                    margin: 30px 0;
                "
